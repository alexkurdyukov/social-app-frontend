name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
    pull_request:
        branches: -main
    push:
        branches: [main]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [17.x]
        steps:
            - name: install modules
              run: npm install

            - name: run build
              run: npm run build

            - name: run test
              run: npm run test

            - name: run lint
              run: npm run lint
